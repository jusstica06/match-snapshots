name: Daily Snapshots

on:
  schedule:
    # GitHub Actions cron = UTC. İstanbul 05:35 = UTC 02:35
    - cron: "35 2 * * *"
  workflow_dispatch:
    inputs:
      snapshot_date:
        description: "YYYY-MM-DD (opsiyonel; geçmiş bir günü üretmek için)"
        required: false
        default: ""

# Repoya push atabilmek için gerekli
permissions:
  contents: write

jobs:
  build-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run snapshot script
        env:
          APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
          SNAPSHOT_DATE: ${{ inputs.snapshot_date }}
        run: node scripts/snapshot.js

      - name: Commit changes (if any)
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          fi

      - name: Push
        if: env.NO_CHANGES != 'true'
        run: |
          BRANCH="${GITHUB_REF_NAME:-main}"
          git push origin HEAD:$BRANCH
